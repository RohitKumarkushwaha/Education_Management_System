{% extends 'base.html' %}
{% block content %}
  <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'studentupdate' %}" enctype="multipart/form-data">
                            {% comment %} <fotm method=='POST'>  {% endcomment %}
                            {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Edit Student</span></h5>
                                 </div>

                                 {% include 'includes/messages.html' %}
                                 {% for i in student %}
                                
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Profile Pic</label>
                                       <input type="file" class="form-control" name="profile_pic"  >
                                       <input type="text" class="form-control" name="student_id" value="{{i.admin.id}}" hidden >

                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name"  value="{{i.admin.first_name}}">
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name"  value="{{i.admin.last_name}}">
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="text" class="form-control" name="email"  value="{{i.admin.email}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" name="username"  value="{{i.admin.username}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" class="form-control" name="password" >
                                    </div>
                                 </div>
                                 
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Student Phone Number</label>
                                       <input type="tel" class="form-control" name="studentmob"  value="{{i.studentmob}}">
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Parent Phone Number</label>
                                       <input type="tel" class="form-control" name="parentmob"  value="{{i.parentmob}}">
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>DOB</label>
                                       <input type="date" class="form-control" name="dob"  value="{{i.dob}}">
                                    </div>
                                 </div>
                               
                               
                               <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" name="address"  >{{i.address}}</textarea>
                                    </div>
                                 </div>

                               <div class="col-sm-11">
                                    <label>Gender</label>
                                       <select class="form-control" name="gender"  >
                                          <option >{{i.gender}}</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                 </div>
                               <br>
                               <div class="col-sm-11">
                                <label>Branch</label>
                                   <select class="form-control" name="branch_id" >
                                      <option value="{{i.branch_id.id}}"> {{i.branch_id.name}}</option>
                                       {% for j in branch %}
                                      <option value="{{j.id}}">{{j.name}}</option>
                                       {% endfor %}
                                   </select>
                             </div>
                          <br>
                           <div class="col-sm-11">
                                <label>Academic Year</label>
                                   <select class="form-control" name="acad_year_id"  >
                                      <option value="{{i.acad_year_id.id}}">{{i.acad_year_id}}</option>
                                       {% for j in year %}
                                      <option value="{{j.id}}">{{j.start}} To {{j.end}}</option>
                                      {% endfor %}
                                   </select>
                             </div>
                           <br>
                           <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Student</button>
                         </div>

{% endfor %}
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
