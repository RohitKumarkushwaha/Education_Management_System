{% extends 'base.html' %}
{% block content %}
  <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'addstudent' %}" enctype="multipart/form-data">
                              {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Add Student</span></h5>
                                 </div>

                                 {% include 'includes/messages.html' %}

                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Profile Pic</label>
                                       <input type="file" class="form-control" name="profile_pic" required>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" required>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" required>
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="text" class="form-control" name="email" required>
                                    </div>
                                 </div>
                                 
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Student Phone Number</label>
                                       <input type="tel" class="form-control" name="studentmob" required>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Parent Phone Number</label>
                                       <input type="tel" class="form-control" name="parentmob" required>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>DOB</label>
                                       <input type="date" class="form-control" name="dob" value="date" required>
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" name="username" required>
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" class="form-control" name="password" required>
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" name="address" required></textarea>
                                    </div>
                                 </div>

                               <div class="col-sm-11">
                                    <label>Gender</label>
                                       <select class="form-control" name="gender" required>
                                          <option>Select Gender</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                 </div>
                               <br>
                               <div class="col-sm-11">
                                <label>Branch</label>
                                   <select class="form-control" name="branch_id" required>
                                      <option>Select Branch</option>
                                       {% for i in branch %}
                                      <option value="{{i.id}}">{{i.name}}</option>
                                       {% endfor %}
                                   </select>
                             </div>
                          <br>
                           <div class="col-sm-11">
                                <label>Academic Year</label>
                                   <select class="form-control" name="acad_year_id" required>
                                      <option>Select Academic Year</option>
                                       {% for i in year %}
                                      <option value="{{i.id}}">{{i.start}} To {{i.end}}</option>
                                      {% endfor %}
                                   </select>
                             </div>
                           <br>
                           <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Student</button>
                         </div>


                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
