{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Edit Subject</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                <li class="breadcrumb-item active">Edit Subject</li>
            </ul>
        </div>
    </div>
</div>
{% include 'includes/messages.html' %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'updatesubject' %}" method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Subject Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Subject Name</label>
                                <input type="text" class="form-control" name='name' value="{{subject.name}}">
                                <input type="text" class="form-control" name="subject_id" value="{{subject.id}}" hidden>


                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Subject Branch</label>
                                <select class="form-control" name="branch_id" required>
                                    <option value="{{subject.branch.id}}"> {{subject.branch}}</option>
                                    
                                    {% for i in branch %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Subject Staff</label>
                                <select class="form-control" name="staff_id" required>
                                    <option value="{{subject.staff.id}}"> {{subject.staff}}</option>

                                    {% for i in staff %}
                                    <option value="{{i.id}}">{{i.admin.first_name}} {{i.admin.last_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
